<html>

<head>

  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ejercicio 13: Informe completo muestra todos los numeros del 1 al 20 y, al final, tres totales: suma de pares, suma de impares y suma general.</title>


  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card" role="region" aria-label="Ejercicio mostrar numeros">
    <h2> Ejercicio 13: </h2>
    <div class="instrucciones">
      
      <p> <strong>Informe completo</strong> muestra todos los numeros del <strong> 1 al 20</strong> y, al final, tres totales: suma de <strong> pares,</strong> suma de <strong> impares</strong> y suma <strong>general</strong>.
    </div>

  
    <div class="numeros"  aria-live="polite">Haz clic en "mostrar numeros".</div>

  
    <button id="btnejecutar" class="btn" type="button">¡MOSTRAR NUMEROS!</button>

     <ul id="listaNumeros" aria-label="Lista de números"></ul>
       <p id="resultadoSuma"></p>
       
  </div>


  <script>
    
function lista() {
    const lista = document.getElementById("listaNumeros");
    const resultado = document.getElementById("resultadoSuma");
    lista.innerHTML = "";
    resultado.textContent = ""; 

    let sumaTotal = 0;
    let sumaPares = 0;
    let sumaImpares = 0;

    for (let numeros = 1; numeros <= 20; numeros++) {
       
        lista.innerHTML += `<li>${numeros}</li>`;

        
        sumaTotal += numeros;

        
        if (numeros % 2 === 0) {
            sumaPares += numeros;
        } else {
            sumaImpares += numeros;
        }
    }

    
    resultado.innerHTML = `
        Suma total: ${sumaTotal} <br>
        Suma de pares: ${sumaPares} <br>
        Suma de impares: ${sumaImpares}
    `;
}

window.onload = function() {
    const button = document.getElementById("btnejecutar");
    button.onclick = lista;  
};

    
 
  </script>
</body>
</html>
